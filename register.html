<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <form class="register-base">
        <h2>REGISTER</h2>
        <div class="box-1">
            <label class="register-label">Name</label>
            <input class="register-input"type="text">
        </div>
        <div class="box-1">
            <label class="register-label">Mobile No</label>
            <input class="register-input"type="text">
        </div>
        <div class="box-1">
            <label class="register-label">Date of Birth</label>
            <input class="register-input"type="Date">
        </div>
        <div class="box-1">
            <label class="register-label">City</label>
            <input class="register-input"type="text">
        </div>
        <button class="register-button" type="submit">Submit</button>
    </form>
</body>
</html>
